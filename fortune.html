<!DOCTYPE html>
<html lang="zh">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #ffcce6, #b3e0ff, #ffcce6, #99d6ff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Ma Shan Zheng', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .fortune-container {
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
            padding: clamp(20px, 3vw, 40px);
            display: grid;
            gap: 25px;
            opacity: 0;
            animation: containerFadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            filter: drop-shadow(0 2px 4px rgba(255, 102, 179, 0.2));
            position: relative;
            overflow: hidden;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff66b3, #4d94ff);
            transform: translateX(-100%);
            animation: titleLine 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards 0.3s;
        }

        .fortune-content {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 10px rgba(255, 182, 193, 0.1);
        }

        .fortune-item {
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
        }

        .fortune-item h3 {
            color: #ff66b3;
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }

        .fortune-item p {
            color: #666;
            margin: 5px 0;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .home-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(120deg, #ff99cc, #99ccff);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 153, 204, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .home-button:hover {
            transform: translateY(-3px) rotate(360deg);
            box-shadow: 0 6px 20px rgba(255, 153, 204, 0.4);
        }

        @media (max-width: 768px) {
            .fortune-container {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }

            .fortune-item {
                padding: 12px;
            }

            .home-button {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        .fortune-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(120deg, rgba(255, 153, 204, 0.2), rgba(153, 204, 255, 0.2));
            border-radius: 12px;
        }

        .fortune-header .date {
            font-size: 1.2em;
            color: #666;
        }

        .fortune-header .sign {
            font-size: 1.4em;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .fortune-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-label {
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            position: relative;
            margin-top: 10px;
        }

        .value-text {
            display: block;
            font-size: 1.4em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .progress-bar {
            height: 6px;
            background: linear-gradient(90deg, #ff66b3, #4d94ff);
            border-radius: 3px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fortune-extras {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .extra-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .extra-item:hover {
            transform: translateY(-5px);
        }

        .extra-label {
            color: #666;
            margin-bottom: 12px;
            font-size: 1.1em;
            text-align: left;
        }

        .extra-value {
            position: relative;
            display: block;
            font-size: 1.4em;
            margin-top: 8px;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: left;
            padding-bottom: 10px;
        }

        .extra-value::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff66b3, #4d94ff);
            border-radius: 2px;
            transform: scaleX(0);
            transform-origin: left;
            animation: progressSlide 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.5s;
        }

        @media (max-width: 768px) {
            .fortune-extras {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .extra-item {
                padding: 15px;
            }

            .extra-label {
                font-size: 1em;
            }

            .extra-value {
                font-size: 1.3em;
            }
        }

        /* 添加加载动画样式 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 102, 179, 0.1);
            border-radius: 50%;
            border-top-color: #ff66b3;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            filter: drop-shadow(0 0 10px rgba(255, 102, 179, 0.2));
        }

        .loading-text {
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .fortune-content {
            transition: opacity 0.3s ease;
        }

        .fortune-content.loading {
            opacity: 0.6;
        }

        .fortune-card {
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(255, 182, 193, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: cardSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .fortune-card h3 {
            color: transparent;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            margin: 0 0 15px 0;
            font-size: 1.4em;
            text-align: center;
        }

        .fortune-overview .overview-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            text-align: center;
            margin: 0;
        }

        .fortune-stats-container .fortune-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

            transform: translateY(-5px);
        }

        .stat-value {
            position: relative;
            padding-bottom: 10px;
        }

        .value-text {
            font-size: 1.4em;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            width: calc(var(--percent) * 1%);
            background: linear-gradient(90deg, #ff66b3, #4d94ff);
            border-radius: 2px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .extras-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .extra-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .extra-item:hover {
            transform: translateY(-3px);
        }

        .lucky-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes cardSlideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 为每个卡片设置不同的动画延迟 */
        .fortune-card:nth-child(1) { animation-delay: 0.1s; }
        .fortune-card:nth-child(2) { animation-delay: 0.2s; }
        .fortune-card:nth-child(3) { animation-delay: 0.3s; }
        .fortune-card:nth-child(4) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            .extras-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .fortune-stats-container .fortune-stats {
                grid-template-columns: 1fr;
            }
        }

        /* 大屏适配 */
        @media (min-width: 1440px) {
            .fortune-container {
                max-width: 1400px;
            }

            .fortune-stats {
                grid-template-columns: repeat(5, 1fr);
            }

            .extras-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 900px;
                margin: 0 auto;
            }
        }

        /* 平板适配 */
        @media (max-width: 1024px) {
            .fortune-stats {
                grid-template-columns: repeat(3, 1fr);
            }

            .fortune-card {
                padding: 20px;
            }

            h1 {
                font-size: clamp(1.8em, 4vw, 2.5em);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .fortune-container {
                width: 95%;
                padding: 15px;
            }

            .fortune-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .extras-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-item {
                padding: 12px;
            }

            .value-text {
                font-size: 1.2em;
            }

            .fortune-card {
                padding: 15px;
                margin-bottom: 15px;
            }
        }

        /* 小屏幕适配 */
        @media (max-width: 480px) {
            .fortune-stats {
                grid-template-columns: 1fr;
            }

            .fortune-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* 触摸屏优化 */
        @media (hover: none) and (pointer: coarse) {
            .stat-item, .extra-item {
                /* 增大触摸区域 */
                padding: clamp(15px, 4vw, 25px);
            }

            .home-button {
                /* 增大返回按钮的触摸区域 */
                width: clamp(45px, 12vw, 60px);
                height: clamp(45px, 12vw, 60px);
                bottom: clamp(20px, 5vw, 30px);
                right: clamp(20px, 5vw, 30px);
            }

            /* 优化触摸反馈 */
            .stat-item:active,
            .extra-item:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }

            /* 添加触摸反馈动画 */
            @keyframes touchFeedback {
                0% { transform: scale(1); }
                50% { transform: scale(0.98); }
                100% { transform: scale(1); }
            }

            .stat-item:active,
            .extra-item:active {
                animation: touchFeedback 0.3s ease;
            }
        }

        /* 优化滚动体验 */
        .fortune-content {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* 优化加载状态 */
        .loading-container {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 优化动画性能 */
        .fortune-card {
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        /* 减少画在低性能设备上的复杂度 */
        @media (prefers-reduced-motion: reduce) {
            .fortune-card {
                animation-duration: 0.2s;
            }

            .stat-item:hover,
            .extra-item:hover {
                transform: none;
            }

            .progress-bar {
                transition: none;
            }
        }

        /* 适配深色模式 */
        @media (prefers-color-scheme: dark) {
            .fortune-card {
                background: linear-gradient(120deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            }

            .stat-item,
            .extra-item {
                background: rgba(255, 255, 255, 0.4);
            }
        }

            opacity: 0;

        .fortune-extras .stat-item:hover::before {
            animation: shine 1.5s ease-out;
            opacity: 1;
        }

        /* 添加进度条动画 */
        .fortune-extras .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, #ff66b3, #4d94ff);
            border-radius: 2px;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fortune-extras .stat-item.show .progress-bar {
            transform: scaleX(1);
        }

        /* 添加动画关键帧 */
        @keyframes shine {
            0% {
                transform: translate(-50%, -50%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translate(150%, 150%) rotate(45deg);
                opacity: 0;
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .fortune-extras .fortune-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .fortune-extras .stat-item {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .fortune-extras .fortune-stats {
                grid-template-columns: 1fr;
            }
        }

        /* 触摸设备优化 */
        @media (hover: none) {
            .fortune-extras .stat-item:active {
                transform: scale(0.98);
            }
            
            .fortune-extras .stat-item::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="fortune-container">
        <h1>今日运势</h1>
        <div class="fortune-content">
            <div class="fortune-item">
                <h3>综合运势</h3>
                <p>今日运势不错，适合尝试新事物。保持积极乐观的心态，会有意外惊喜。</p>
            </div>
            <div class="fortune-item">
                <h3>事业运</h3>
                <p>工作上会遇到一些挑战，但只要保持冷静，都能顺利解决。建议多与同事沟通。</p>
            </div>
            <div class="fortune-item">
                <h3>感情运</h3>
                <p>单身的朋友可能会遇到心动的人，已有伴侣的要记得表达关心。</p>
            </div>
            <div class="fortune-item">
                <h3>财运</h3>
                <p>财平稳，适合理财规划。避免冲动消费，可以考虑长期投资。</p>
            </div>
            <div class="fortune-item">
                <h3>健康运</h3>
                <p>注意作息规律，适当运动。今天特别要注意保暖，预防感冒。</p>
            </div>
        </div>
    </div>
    <a href="index.html" class="home-button" title="返回首页">🏠</a>
    <script>
        // 认运势数据
        const defaultFortuneData = {
            name: "巨蟹座",
            datetime: new Date().toLocaleDateString('zh-CN'),
            all: "87%",
            health: "89%",
            love: "90%",
            work: "88%",
            money: "85%",
            summary: "今天的运势不错，保持积极乐观的心态，会有意外惊喜。多关注身边的人和事，可能会有新的发现。",
            color: "粉色",
            number: "6",
            QFriend: "天秤座"
        };

        // 更新加载动画显示函数
        function showLoading() {
            document.querySelector('.fortune-content').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">正在获取今日运势...</div>
                </div>
            `;
        }

        // 优化渲染函数
        function renderFortune(data) {
            const content = document.querySelector('.fortune-content');
            content.innerHTML = `
                <div class="fortune-header fortune-card">
                    <span class="date">${data.datetime}</span>
                    <span class="sign">${data.name}</span>
                </div>
                
                <div class="fortune-overview fortune-card">
                    <h3>今日概述</h3>
                    <p class="overview-text">${data.summary}</p>
                </div>

                <div class="fortune-stats-container fortune-card">
                    <h3>运势指数</h3>
                    <div class="fortune-stats">
                        <div class="stat-item">
                            <div class="stat-label">综合运势</div>
                            <div class="stat-value">
                                <span class="value-text">${data.all}</span>
                                <div class="progress-bar" data-value="${data.all}"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">健康运势</div>
                            <div class="stat-value">
                                <span class="value-text">${data.health}</span>
                                <div class="progress-bar" data-value="${data.health}"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">爱情运势</div>
                            <div class="stat-value">
                                <span class="value-text">${data.love}</span>
                                <div class="progress-bar" data-value="${data.love}"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">财运指数</div>
                            <div class="stat-value">
                                <span class="value-text">${data.money}</span>
                                <div class="progress-bar" data-value="${data.money}"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">工作运势</div>
                            <div class="stat-value">
                                <span class="value-text">${data.work}</span>
                                <div class="progress-bar" data-value="${data.work}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fortune-extras fortune-card">
                    <h3>幸运指引</h3>
                    <div class="fortune-stats">
                        <div class="stat-item">
                            <div class="stat-label">幸运色</div>
                            <div class="stat-value">
                                <span class="value-text">${data.color}</span>
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">幸运数字</div>
                            <div class="stat-value">
                                <span class="value-text">${data.number}</span>
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">速配星座</div>
                            <div class="stat-value">
                                <span class="value-text">${data.QFriend}</span>
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 添加卡片显示动画
            const cards = content.querySelectorAll('.fortune-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('show');
                }, index * 100);
            });

            // 添加进度条动画
            const progressBars = content.querySelectorAll('.progress-bar');
            progressBars.forEach((bar, index) => {
                setTimeout(() => {
                    bar.style.width = bar.dataset.value;
                }, (index + 1) * 200);
            });

            // 添加动画触发逻辑
            const statItems = document.querySelectorAll('.fortune-extras .stat-item');
            statItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('show');
                }, index * 200);
            });
        }

        // 优化数据加载
        async function getFortune() {
            // 检查是否正在加载中
            if (window.isLoadingFortune) {
                console.log('运势正在加载中，跳过重复请求');
                return;
            }
            
            window.isLoadingFortune = true;
            showLoading();
            
            try {
                const key = '4a11bbcbf089edaf14c2d9bdb80c2ec4';
                const sign = '巨蟹座';
                
                // 记录请求参数
                console.log('运势请求参数:', {
                    consName: sign,
                    type: 'today',
                    key: key
                });

                const script = document.createElement('script');
                const oldScript = document.querySelector('script[data-fortune]');
                if (oldScript) {
                    oldScript.remove();
                }

                script.setAttribute('data-fortune', 'true');
                const apiUrl = `http://web.juhe.cn:8080/constellation/getAll?consName=${encodeURIComponent(sign)}&type=today&key=${key}&callback=handleFortuneResponse`;
                script.src = apiUrl;

                // 记录请求URL
                console.log('运势请求URL:', apiUrl);

                // 修改回调函数，添加清理逻辑
                window.handleFortuneResponse = function(response) {
                    // 清理script标签，避免重复加载
                    const scriptTags = document.querySelectorAll('script[data-fortune]');
                    scriptTags.forEach(script => script.remove());
                    
                    console.group('运势API响应详情');
                    console.log('原始响应数据:', response);
                    
                    if (response && response.error_code === 0) {
                        console.log('响应状态: 成功');
                        console.log('运势数据:', {
                            综合运势: response.all,
                            健康运势: response.health,
                            爱情运势: response.love,
                            事业运势: response.work,
                            财运运势: response.money,
                            今日概述: response.summary,
                            幸运颜色: response.color,
                            幸运数字: response.number,
                            速配星座: response.QFriend,
                            今日提醒: response.datetime
                        });

                        const data = {
                            name: sign,
                            datetime: new Date().toLocaleDateString('zh-CN'),
                            all: response.all || defaultFortuneData.all,
                            health: response.health || defaultFortuneData.health,
                            love: response.love || defaultFortuneData.love,
                            work: response.work || defaultFortuneData.work,
                            money: response.money || defaultFortuneData.money,
                            summary: response.summary || defaultFortuneData.summary,
                            color: response.color || defaultFortuneData.color,
                            number: response.number || defaultFortuneData.number,
                            QFriend: response.QFriend || defaultFortuneData.QFriend
                        };

                        console.log('处理后数据:', data);
                        console.groupEnd();
                        renderFortune(data);
                    } else {
                        console.warn('响应状态: 失败');
                        console.warn('错误信息:', {
                            错误码: response?.error_code,
                            错误描述: response?.reason || '未知错误'
                        });
                        console.groupEnd();
                        console.log('使用默认数据');
                        renderFortune(defaultFortuneData);
                    }
                };

                // 修改 script 标签的错误处理
                script.onerror = (error) => {
                    console.group('运势API请求错误');
                    console.error('请求失败:', error);
                    console.log('使用默认数据');
                    console.groupEnd();
                    renderFortune(defaultFortuneData);
                    window.isLoadingFortune = false;
                };

                // 修改超时处理
                const timeout = setTimeout(() => {
                    console.group('运势API请求超时');
                    console.warn('请求超时: 5000ms');
                    console.log('使用默认数据');
                    console.groupEnd();
                    renderFortune(defaultFortuneData);
                    window.isLoadingFortune = false;
                }, 5000);

                script.onload = () => {
                    console.log('运势API请求成功');
                    clearTimeout(timeout);
                    window.isLoadingFortune = false;
                };

                document.body.appendChild(script);
            } catch (error) {
                console.error('运势请求异常:', error);
                console.log('使用默认数据');
                renderFortune(defaultFortuneData);
                window.isLoadingFortune = false;
            }
        }

        // 页面加载完成后获取运势
        document.addEventListener('DOMContentLoaded', () => {
            // 检查是否已经加载过运势数据
            if (!window.fortuneLoaded) {
                window.fortuneLoaded = true;
                getFortune();
                
                // 添加日志以跟踪加载次数
                console.log('运势加载时间:', new Date().toLocaleString());
            }
        });
    </script>
</body>
