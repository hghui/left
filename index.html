                if (this.offlineMode) {

                try {
                    const response = await fetch(API_CONFIG[type]);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error(`Error fetching ${type}:`, error);
                    this.showToast('ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®');
                    return this.cache.data[type];

                if (this.isLoading) return this.cache.data;
                
                const now = Date.now();
                if (now - this.cache.timestamp < CACHE_CONFIG.maxAge) {
                    return this.cache.data;
                }

                this.isLoading = true;

                        this.fetchContent('riddles'),
                        this.fetchContent('proverbs'),
                        this.fetchContent('trivia')
                    ]);

                        proverbs: proverbs || this.cache.data.proverbs,
                        trivia: trivia || this.cache.data.trivia
                    };

                    this.saveCache(newData);
                    return newData;
                } catch (error) {

                    return this.cache.data;
