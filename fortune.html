<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日运势 - Left</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #ffcce6, #b3e0ff, #ffcce6, #99d6ff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Ma Shan Zheng', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .fortune-container {
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
            padding: clamp(20px, 3vw, 40px);
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(255, 182, 193, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: rotate(-1deg);
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            filter: drop-shadow(0 2px 4px rgba(255, 102, 179, 0.2));
        }

        .fortune-content {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 10px rgba(255, 182, 193, 0.1);
        }

        .fortune-item {
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
        }

        .fortune-item h3 {
            color: #ff66b3;
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }

        .fortune-item p {
            color: #666;
            margin: 5px 0;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .home-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(120deg, #ff99cc, #99ccff);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 153, 204, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .home-button:hover {
            transform: translateY(-3px) rotate(360deg);
            box-shadow: 0 6px 20px rgba(255, 153, 204, 0.4);
        }

        @media (max-width: 768px) {
            .fortune-container {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }

            .fortune-item {
                padding: 12px;
            }

            .home-button {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        .fortune-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(120deg, rgba(255, 153, 204, 0.2), rgba(153, 204, 255, 0.2));
            border-radius: 12px;
        }

        .fortune-header .date {
            font-size: 1.2em;
            color: #666;
        }

        .fortune-header .sign {
            font-size: 1.4em;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .fortune-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-label {
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            position: relative;
            margin-top: 10px;
        }

        .value-text {
            display: block;
            font-size: 1.4em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .progress-bar {
            height: 6px;
            background: linear-gradient(90deg, #ff66b3, #4d94ff);
            border-radius: 3px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fortune-extras {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .extra-item {
            text-align: center;
            padding: 10px;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            border-radius: 12px;
        }

        .extra-label {
            color: #666;
            font-size: 0.9em;
        }

        .extra-value {
            display: block;
            margin-top: 5px;
            font-size: 1.1em;
            color: #ff66b3;
        }

        @media (max-width: 768px) {
            .fortune-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .fortune-extras {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 添加加载动画样式 */
        .loading-container {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 102, 179, 0.1);
            border-radius: 50%;
            border-top-color: #ff66b3;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #666;
            font-size: 1.1em;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .fortune-content {
            transition: opacity 0.3s ease;
        }

        .fortune-content.loading {
            opacity: 0.6;
        }

        .fortune-card {
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(255, 182, 193, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: cardSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .fortune-card h3 {
            color: transparent;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            margin: 0 0 15px 0;
            font-size: 1.4em;
            text-align: center;
        }

        .fortune-overview .overview-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            text-align: center;
            margin: 0;
        }

        .fortune-stats-container .fortune-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            position: relative;
            padding-bottom: 10px;
        }

        .value-text {
            font-size: 1.4em;
            background: linear-gradient(45deg, #ff66b3, #4d94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            width: calc(var(--percent) * 1%);
            background: linear-gradient(90deg, #ff66b3, #4d94ff);
            border-radius: 2px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .extras-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .extra-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .extra-item:hover {
            transform: translateY(-3px);
        }

        .lucky-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes cardSlideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 为每个卡片设置不同的动画延迟 */
        .fortune-card:nth-child(1) { animation-delay: 0.1s; }
        .fortune-card:nth-child(2) { animation-delay: 0.2s; }
        .fortune-card:nth-child(3) { animation-delay: 0.3s; }
        .fortune-card:nth-child(4) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            .extras-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .fortune-stats-container .fortune-stats {
                grid-template-columns: 1fr;
            }
        }

        /* 大屏适配 */
        @media (min-width: 1440px) {
            .fortune-container {
                max-width: 1400px;
            }

            .fortune-stats {
                grid-template-columns: repeat(5, 1fr);
            }

            .extras-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 900px;
                margin: 0 auto;
            }
        }

        /* 平板适配 */
        @media (max-width: 1024px) {
            .fortune-stats {
                grid-template-columns: repeat(3, 1fr);
            }

            .fortune-card {
                padding: 20px;
            }

            h1 {
                font-size: clamp(1.8em, 4vw, 2.5em);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .fortune-container {
                width: 95%;
                padding: 15px;
            }

            .fortune-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .extras-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-item {
                padding: 12px;
            }

            .value-text {
                font-size: 1.2em;
            }

            .fortune-card {
                padding: 15px;
                margin-bottom: 15px;
            }
        }

        /* 小屏幕适配 */
        @media (max-width: 480px) {
            .fortune-stats {
                grid-template-columns: 1fr;
            }

            .fortune-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* 触摸屏优化 */
        @media (hover: none) and (pointer: coarse) {
            .stat-item, .extra-item {
                /* 增大触摸区域 */
                padding: clamp(15px, 4vw, 25px);
            }

            .home-button {
                /* 增大返回按钮的触摸区域 */
                width: clamp(45px, 12vw, 60px);
                height: clamp(45px, 12vw, 60px);
                bottom: clamp(20px, 5vw, 30px);
                right: clamp(20px, 5vw, 30px);
            }

            /* 优化触摸反馈 */
            .stat-item:active,
            .extra-item:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }

            /* 添加触摸反馈动画 */
            @keyframes touchFeedback {
                0% { transform: scale(1); }
                50% { transform: scale(0.98); }
                100% { transform: scale(1); }
            }

            .stat-item:active,
            .extra-item:active {
                animation: touchFeedback 0.3s ease;
            }
        }

        /* 优化滚动体验 */
        .fortune-content {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* 优化加载状态 */
        .loading-container {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 优化动画性能 */
        .fortune-card {
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        /* 减少��画在低性能设备上的复杂度 */
        @media (prefers-reduced-motion: reduce) {
            .fortune-card {
                animation-duration: 0.2s;
            }

            .stat-item:hover,
            .extra-item:hover {
                transform: none;
            }

            .progress-bar {
                transition: none;
            }
        }

        /* 适配深色模式 */
        @media (prefers-color-scheme: dark) {
            .fortune-card {
                background: linear-gradient(120deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            }

            .stat-item,
            .extra-item {
                background: rgba(255, 255, 255, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="fortune-container">
        <h1>今日运势</h1>
        <div class="fortune-content">
            <div class="fortune-item">
                <h3>综合运势</h3>
                <p>今日运势不错，适合尝试新事物。保持积极乐观的心态，会有意外惊喜。</p>
            </div>
            <div class="fortune-item">
                <h3>事业运</h3>
                <p>工作上会遇到一些挑战，但只要保持冷静，都能顺利解决。建议多与同事沟通。</p>
            </div>
            <div class="fortune-item">
                <h3>感情运</h3>
                <p>单身的朋友可能会遇到心动的人，已有伴侣的要记得表达关心。</p>
            </div>
            <div class="fortune-item">
                <h3>财运</h3>
                <p>财运平稳，适合理财规划。避免冲动消费，可以考虑长期投资。</p>
            </div>
            <div class="fortune-item">
                <h3>健康运</h3>
                <p>注意作息规律，适当运动。今天特别要注意保暖，预防感冒。</p>
            </div>
        </div>
    </div>
    <a href="index.html" class="home-button" title="返回首页">🏠</a>
    <script>
        // 默认运势数据
        const defaultFortuneData = {
            name: "巨蟹座",
            datetime: new Date().toLocaleDateString('zh-CN'),
            all: "87%",
            health: "89%",
            love: "90%",
            work: "88%",
            money: "85%",
            summary: "今天的运势不错，保持积极乐观的心态，会有意外惊喜。多关注身边的人和事，可能会有新的发现。",
            color: "粉色",
            number: "6",
            QFriend: "天秤座"
        };

        // 显示加载动画
        function showLoading() {
            document.querySelector('.fortune-content').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">正在获取今日运势...</div>
                </div>
            `;
        }

        // 渲染运势内容
        function renderFortune(data) {
            document.querySelector('.fortune-content').innerHTML = `
                <div class="fortune-header fortune-card">
                    <span class="date">${data.datetime}</span>
                    <span class="sign">${data.name}</span>
                </div>
                
                <div class="fortune-overview fortune-card">
                    <h3>今日概述</h3>
                    <p class="overview-text">${data.summary}</p>
                </div>

                <div class="fortune-stats-container fortune-card">
                    <h3>运势指数</h3>
                    <div class="fortune-stats">
                        <div class="stat-item">
                            <div class="stat-label">综合运势</div>
                            <div class="stat-value">
                                <span class="value-text">${data.all}</span>
                                <div class="progress-bar" style="width: ${data.all}"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">健康运势</div>
                            <div class="stat-value">
                                <span class="value-text">${data.health}</span>
                                <div class="progress-bar" style="width: ${data.health}"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">爱情运势</div>
                            <div class="stat-value">
                                <span class="value-text">${data.love}</span>
                                <div class="progress-bar" style="width: ${data.love}"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">财运指数</div>
                            <div class="stat-value">
                                <span class="value-text">${data.money}</span>
                                <div class="progress-bar" style="width: ${data.money}"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">工作运势</div>
                            <div class="stat-value">
                                <span class="value-text">${data.work}</span>
                                <div class="progress-bar" style="width: ${data.work}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fortune-extras fortune-card">
                    <h3>幸运指引</h3>
                    <div class="extras-grid">
                        <div class="extra-item">
                            <span class="extra-label">幸运色</span>
                            <span class="extra-value">
                                <span class="lucky-color" style="background-color: ${data.color}"></span>
                                ${data.color}
                            </span>
                        </div>
                        <div class="extra-item">
                            <span class="extra-label">幸运数字</span>
                            <span class="extra-value">${data.number}</span>
                        </div>
                        <div class="extra-item">
                            <span class="extra-label">速配星座</span>
                            <span class="extra-value">${data.QFriend}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function getFortune() {
            const sign = '巨蟹座';
            const key = '4a11bbcbf089edaf14c2d9bdb80c2ec4';
            
            // 显示加载动画
            showLoading();

            // 设置超时
            const timeout = setTimeout(() => {
                console.log('API请求超时，使用默认数据');
                renderFortune(defaultFortuneData);
            }, 5000);

            // 创建 JSONP 回调函数
            window.handleFortuneResponse = function(data) {
                clearTimeout(timeout);
                try {
                    if (data && data.error_code === 0) {
                        renderFortune(data);
                    } else {
                        console.log('API返回错误，使用默认数据');
                        renderFortune(defaultFortuneData);
                    }
                } catch (error) {
                    console.error('处理数据失败:', error);
                    renderFortune(defaultFortuneData);
                }
            };

            // 创建 script 标签进行 JSONP 请求
            const script = document.createElement('script');
            script.src = `http://web.juhe.cn:8080/constellation/getAll?consName=${encodeURIComponent(sign)}&type=today&key=${key}&callback=handleFortuneResponse`;
            script.onerror = () => {
                clearTimeout(timeout);
                console.log('API请求失败，使用默认数据');
                renderFortune(defaultFortuneData);
            };
            document.body.appendChild(script);
        }

        // 页面加载完成后获取运势
        document.addEventListener('DOMContentLoaded', getFortune);
    </script>
</body>
</html>
