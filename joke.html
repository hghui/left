<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味 - Left</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="theme-color" content="#4d94ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ffcce6, #b3e0ff, #ffcce6, #99d6ff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .joke-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 102, 179, 0.15);
            width: min(90vw, 600px);
            position: relative;
            will-change: transform;
            backface-visibility: hidden;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .joke-text {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #ff6699;
            margin: 20px;
            line-height: 1.6;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8),
                        -1px -1px 0 rgba(255, 255, 255, 0.8);
            font-family: 'Ma Shan Zheng', cursive;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .punchline {
            display: block;
            opacity: 0;
            font-size: 1.2rem;
            color: #ff99cc;
            margin-top: 10px;
            will-change: opacity;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #ff6699;
            box-shadow: 0 2px 4px rgba(255, 102, 179, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .new-quote, .delay-button, .control-button, .hint-button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(120deg, #ff99cc, #99ccff);
            color: white;
            font-family: 'Ma Shan Zheng', cursive;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 153, 204, 0.2);
            position: relative;
            overflow: hidden;
        }

        .new-quote:hover, .delay-button:hover, .control-button:hover, .hint-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 153, 204, 0.3);
            background: linear-gradient(120deg, #ff80bf, #80bfff);
        }

        .delay-button {
            display: none;
        }

        .delay-button:disabled {
            background: linear-gradient(120deg, #ffcccc, #ccccff);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
            opacity: 0.7;
        }

        .countdown {
            font-size: 1rem;
            color: #ff6699;
            margin-top: 15px;
            opacity: 0.8;
            font-style: italic;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .home-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: linear-gradient(135deg, rgba(255, 153, 204, 0.2), rgba(153, 204, 255, 0.2));
            backdrop-filter: blur(8px);
            color: #ff6699;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Ma Shan Zheng', cursive;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .home-button:hover {
            opacity: 1 !important;
            background: linear-gradient(135deg, #ff99cc, #99ccff);
            color: white;
            transform: translateY(-2px);
        }

        .joke-text.flipping {
            transform: rotateX(90deg);
        }

        .quote-text {
            display: inline-block;
            opacity: 0;
            animation: none;
            will-change: opacity, transform;
            -webkit-font-smoothing: subpixel-antialiased;
            animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from { 
                opacity: 1;
                transform: translateY(0);
            }
            to { 
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInPunchline {
            from { 
                opacity: 0;
                transform: translateY(5px);
            }
            to { 
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(77, 148, 255, 0.8));  /* 蓝色阴影 */
            text-shadow: 0 0 10px rgba(77, 148, 255, 0.8),
                        0 0 20px rgba(77, 148, 255, 0.5),
                        0 0 30px rgba(77, 148, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(20deg); }
        }

        .mouse-emoji {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            z-index: 1000;
            animation: floatUp 1s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.2);
                opacity: 0;
            }
        }

        .animated {
            animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        @media (max-width: 768px) {
            .joke-container {
                padding: 1.5rem;
            }

            .delay-button {
                margin-top: 10px;
                margin-left: 0;
            }

            .countdown {
                font-size: 0.9rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* 按钮基础样式 */
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(77, 148, 255, 0.2);
            margin: 0 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(77, 148, 255, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(77, 148, 255, 0.2);
        }

        .delay-button {
            background: linear-gradient(135deg, #80b3ff, #4d94ff);
            color: white;
            opacity: 0.9;
            display: none;
        }

        .delay-button:hover {
            background: linear-gradient(135deg, #4d94ff, #3385ff);
        }

        .delay-button:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
            opacity: 0.7;
        }

        /* 返回首页按钮样式优化 */
        .home-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: linear-gradient(135deg, rgba(77, 148, 255, 0.1), rgba(77, 148, 255, 0.2));
            backdrop-filter: blur(8px);
            color: #4d94ff;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            padding: 8px 16px;
        }

        .home-button:hover {
            opacity: 1 !important;
            background: linear-gradient(135deg, #4d94ff, #3385ff);
            color: white;
            transform: translateY(-2px);
        }

        /* 钮组布局优化 */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* 优化按钮禁用状态样式 */
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* 添加点赞功能样式 */
        .like-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .like-button:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .like-button.liked {
            color: #ff6b6b;
            animation: heartBeat 0.3s ease;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* 添加分享功能样式 */
        .share-button {
            background: linear-gradient(135deg, #80b3ff, #4d94ff);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .joke-container:hover .share-button {
            opacity: 0.8;
        }

        /* 分类标签系统优化 */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(255, 102, 179, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
            isolation: isolate;
        }

        /* 滑动指示器优化 */
        .category-tabs::before {
            content: '';
            position: absolute;
            height: calc(100% - 10px);
            background: linear-gradient(120deg, rgba(255, 153, 204, 0.3), rgba(153, 204, 255, 0.3));
            border-radius: 20px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
            width: calc(25% - 10px);
            top: 5px;
            left: 5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .category-tabs[data-active="all"]::before { left: 5px; }
        .category-tabs[data-active="riddle"]::before { left: calc(25% + 2px); }
        .category-tabs[data-active="proverb"]::before { left: calc(50% - 1px); }
        .category-tabs[data-active="trivia"]::before { left: calc(75% - 4px); }

        .tab {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            color: #ff6699;
            font-size: 1rem;
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 80px;
            z-index: 1;
        }

        .tab:hover {
            transform: translateY(-1px);
            text-shadow: 0 2px 4px rgba(255, 102, 179, 0.2);
        }

        .tab.active {
            color: white;
            transform: translateY(-2px);
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        /* 标签内容切换效果 */
        .joke-text {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .joke-text.switching {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            filter: blur(2px);
        }

        /* 标签切换时的波纹效果 */
        .tab::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }

        .tab:active::after {
            transform: translate(-50%, -50%) scale(2);
            opacity: 0;
        }

        /* 移动端适配优化 */
        @media (max-width: 768px) {
            .category-tabs {
                flex-wrap: nowrap;
                gap: 8px;
                padding: 8px;
                width: 90%;
            }

            .tab {
                padding: 8px 15px;
                font-size: 0.9rem;
                min-width: unset;
            }
        }

        /* 游戏类型选择器优 */
        .game-type-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 35px;
            backdrop-filter: blur(8px);
            box-shadow: 0 6px 20px rgba(77, 148, 255, 0.15);
        }

        .type-button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: transparent;
            color: #4d94ff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            overflow: hidden;
        }

        .type-button:hover {
            background: rgba(77, 148, 255, 0.1);
            transform: translateY(-1px);
        }

        .type-button.active {
            background: linear-gradient(120deg, #ff99cc, #99ccff);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 153, 204, 0.3);
        }

        /* 按钮点击波纹效 */
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(100, 100);
                opacity: 0;
            }
        }

        /* 游戏开始界面样式 */
        .game-start {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(77, 148, 255, 0.1);
        }

        .game-start h2 {
            color: #4d94ff;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .level-select {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        .level-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(120deg, #ff99cc, #99ccff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .level-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 148, 255, 0.3);
        }

        .game-info {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background: rgba(77, 148, 255, 0.1);
            border-radius: 15px;
        }

        .game-info p {
            color: #4d94ff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-info ul {
            list-style-type: none;
            padding: 0;
        }

        .game-info li {
            color: #666;
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .game-info li:before {
            content: "•";
            color: #4d94ff;
            position: absolute;
            left: 0;
        }

        /* 加载进度提示样式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #ff99cc;
            border-top-color: #99ccff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Ma Shan Zheng', cursive;
            color: #ff6699;
            font-size: 1.2em;
        }

        .loading-progress {
            margin-top: 10px;
            width: 200px;
            height: 4px;
            background: rgba(255, 153, 204, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff99cc, #99ccff);
            width: 0;
            transition: width 0.3s ease;
        }

        /* 统一按钮样式 */
        .control-button, .hint-button, .level-button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(120deg, #ff99cc, #99ccff);
            color: white;
            font-family: 'Ma Shan Zheng', cursive;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 153, 204, 0.2);
            position: relative;
            overflow: hidden;
        }

        .control-button:hover, .hint-button:hover, .level-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 153, 204, 0.3);
            background: linear-gradient(120deg, #ff80bf, #80bfff);
        }

        .control-button:active, .hint-button:active, .level-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 153, 204, 0.2);
        }

        /* 按钮波纹效果 */
        .control-button::after, .hint-button::after, .level-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }

        .control-button:active::after, .hint-button:active::after, .level-button:active::after {
            transform: translate(-50%, -50%) scale(2);
            opacity: 0;
        }

        /* 自定义提示框样式 */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 102, 179, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            min-width: 300px;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .custom-alert.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .custom-alert-title {
            color: #ff6699;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .custom-alert-content {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .custom-alert-button {
            padding: 10px 25px;
            background: linear-gradient(120deg, #ff99cc, #99ccff);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1.1em;
        }

        .custom-alert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 153, 204, 0.3);
        }

        /* 高糊遮罩 */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 999;
        }

        .blur-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* 优化性能 */
        .game-container, .joke-container {
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* 增加过渡动画 */
        .transition-fade {
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 优化图片载 */
        .game-image {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-image.loaded {
            opacity: 1;
        }

        /* 统一按钮样式 */
        .new-quote, .delay-button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(120deg, #ff99cc, #99ccff);
            color: white;
            font-family: 'Ma Shan Zheng', cursive;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 153, 204, 0.2);
            position: relative;
            overflow: hidden;
        }

        .new-quote:hover, .delay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 153, 204, 0.3);
            background: linear-gradient(120deg, #ff80bf, #80bfff);
        }

        .delay-button {
            display: none;
        }

        .delay-button:disabled {
            background: linear-gradient(120deg, #ffcccc, #ccccff);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
            opacity: 0.7;
        }

        /* 按钮波纹效果 */
        .new-quote::after, .delay-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;

        // 找不同游戏类
        class SpotDiffGame {
            constructor(gameData) {
                this.gameData = gameData;
                this.currentLevel = 0;
                this.score = 0;
                this.timeLeft = 0;
                this.foundDifferences = new Set();
                this.timer = null;
                this.isPaused = false;
            }

            createGameUI() {
                const level = this.gameData.spotDiff[this.currentLevel];
                const container = document.createElement('div');
                container.className = 'game-container';
                
                container.innerHTML = `
                    <div class="game-title">${level.title}</div>
                    <div class="game-info">
                        <div class="timer">时间: ${level.timeLimit}秒</div>

                    <div class="image-container">
                        <img src="${level.image1}" class="game-image" id="image1" alt="图片1">
                        <img src="${level.image2}" class="game-image" id="image2" alt="图片2">
                    </div>
                    <div class="game-controls">
                        <button class="control-button" onclick="window.spotDiffGame.restart()">重新开始</button>
                        <button class="control-button pause-btn" onclick="window.spotDiffGame.togglePause()">暂停</button>
                    </div>
                `;

                this.setupEventListeners(container, level);
                return container;
            }

            setupEventListeners(container, level) {
                const images = container.querySelectorAll('.game-image');
                images.forEach(img => {
                    img.addEventListener('load', () => {
                        img.classList.add('loaded');
                    });

                    img.addEventListener('click', (e) => {
                        const rect = e.target.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        this.checkDifference(x, y, level);
                    });
                });

                container.querySelector('.hint-button').addEventListener('click', () => {
                    this.showHint(level);
                });

                this.startTimer(container, level.timeLimit);
            }

            checkDifference(x, y, level) {
                if (this.isPaused) return;
                
                level.differences.forEach((diff, index) => {
                    const distance = Math.sqrt(Math.pow(x - diff.x, 2) + Math.pow(y - diff.y, 2));
                    if (distance <= diff.radius && !this.foundDifferences.has(index)) {
                        this.foundDifferences.add(index);
                        this.score += 100;
                        this.markDifference(diff);
                        this.updateScore();
                        
                        if (this.foundDifferences.size === level.differences.length) {
                            this.levelComplete();
                        }
                    }
                });
            }

            markDifference(diff) {
                const marker = document.createElement('div');
                marker.className = 'difference-marker';
                marker.style.cssText = `
                    left: ${diff.x - diff.radius}px;
                    top: ${diff.y - diff.radius}px;
                    width: ${diff.radius * 2}px;
                    height: ${diff.radius * 2}px;
                `;
                document.querySelector('.image-container').appendChild(marker);
            }

            startTimer(container, time) {
                this.timeLeft = time;
                const timerElement = container.querySelector('.timer');
                
                this.timer = setInterval(() => {
                    if (!this.isPaused) {
                        this.timeLeft--;
                        timerElement.textContent = `时间: ${this.timeLeft}秒`;
                        
                        if (this.timeLeft <= 0) {
                            this.gameOver();
                        }
                    }
                }, 1000);
            }

            showHint(level) {
                if (this.isPaused) return;
                
                const unFoundDiffs = level.differences.filter((_, index) => 
                    !this.foundDifferences.has(index)
                );
                
                if (unFoundDiffs.length > 0) {
                    const randomDiff = unFoundDiffs[Math.floor(Math.random() * unFoundDiffs.length)];
                    showCustomAlert('提示', randomDiff.hint);
                    this.score -= 50;
                    this.updateScore();
                }
            }

            updateScore() {
                document.querySelector('.score').textContent = `得分: ${this.score}`;
            }

            levelComplete() {
                clearInterval(this.timer);
                showCustomAlert('恭喜通关！', `您的得分：${this.score}`, () => {
                    this.currentLevel++;
                    
                    if (this.currentLevel < this.gameData.spotDiff.length) {
                        const container = document.querySelector('.game-container');
                        container.replaceWith(this.createGameUI());
                    } else {
                        showCustomAlert('游戏完成', '恭喜您完成了所有关卡！');
                        this.restart();
                    }
                });
            }

            gameOver() {
                clearInterval(this.timer);
                showCustomAlert('游戏结束', `您的得分：${this.score}`, () => {
                    this.restart();
                });
            }

            restart() {
                this.score = 0;
                this.currentLevel = 0;
                this.foundDifferences.clear();
                clearInterval(this.timer);
                this.isPaused = false;
                
                const container = document.querySelector('.game-container');
                container.replaceWith(this.createGameUI());
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                const pauseBtn = document.querySelector('.pause-btn');
                pauseBtn.textContent = this.isPaused ? '继续' : '暂停';
            }
        }

        // 自定义提示框
        function showCustomAlert(title, content, callback) {
            const overlay = document.createElement('div');
            overlay.className = 'blur-overlay';
            document.body.appendChild(overlay);

            const alert = document.createElement('div');
            alert.className = 'custom-alert';
            alert.innerHTML = `
                <div class="custom-alert-title">${title}</div>
                <div class="custom-alert-content">${content}</div>
                <button class="custom-alert-button">确定</button>
            `;

            document.body.appendChild(alert);
            
            requestAnimationFrame(() => {
                overlay.classList.add('show');
                alert.classList.add('show');
            });

            alert.querySelector('button').onclick = () => {
                overlay.classList.remove('show');
                alert.classList.remove('show');
                
                setTimeout(() => {
                    overlay.remove();
                    alert.remove();
                    if (callback) callback();
                }, 300);
            };
        }

        // 替换原有的 alert
        function showAlert(message, callback) {
            const isScore = message.includes('得分');
            const title = isScore ? '游戏结果' : '提示';
            showCustomAlert(title, message, callback);
        }

        // 优化图片加载错误处理
        function loadGameImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";  // 允许跨域
                img.onload = () => {
                    // 创建canvas来处理图片
                    const canvas = document.createElement('canvas');
                    canvas.width = 400;
                    canvas.height = 300;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 400, 300);
                    
                    // 转换为base64格式
                    const dataUrl = canvas.toDataURL('image/png');
                    resolve(dataUrl);
                };
                img.onerror = () => {
                    // 使用备用图片
                    img.src = `https://picsum.photos/400/300?random=${Math.random()}`;
                };
                img.src = src;
            });
        }

        // 添加图片加载状态提示
        function showImageLoadingState(container, isLoading) {
            if (isLoading) {
                const loadingText = document.createElement('div');
                loadingText.className = 'loading-text';
                loadingText.textContent = '正在加载图片...';
                container.appendChild(loadingText);
            } else {
                const loadingText = container.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.remove();
                }
            }
        }

        // 网络数据配置
        const API_CONFIG = {
            jokes: 'https://api.example.com/jokes',
            timeout: 5000,
            retries: 3
        };

        // 加载数据
        async function loadData() {
            let retries = API_CONFIG.retries;
            
            while (retries > 0) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.timeout);
                    
                    const response = await fetch(API_CONFIG.jokes, {
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.warn(`Failed to load data, retries left: ${retries - 1}`, error);
                    retries--;
                    
                    if (retries === 0) {
                        console.log('Using fallback data');
                        return jokeQuotes; // 使用本地数据
                    }
                    
                    // 等待一段时间后重试
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        // 修改初始化函数
        async function init() {
            try {
                const data = await loadData();
                if (data && Array.isArray(data)) {
                    jokeQuotes = data;
                }
            } catch (error) {
                console.error('Failed to initialize data:', error);
            }
            
            generateQuote();
        }
    </script>
